<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quinn's Adventures – All in NL</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
    }

    h1 {
      padding: 20px;
      background: #333;
      color: white;
      margin: 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .video-tile iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      border-radius: 10px;
      transition: transform 0.2s;
    }

    .video-tile iframe:hover {
      transform: scale(1.02);
      cursor: pointer;
    }

    .footer {
      padding: 20px;
      background: #333;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Quinn's Adventures – All in NL</h1>

  <div class="container">

    
    <div class="video-tile">
      <iframe src="https://drive.google.com/file/d/1--RtinCyOVvNwmvthDhZG2JcwHcvHH-e/preview" allowfullscreen></iframe>
    </div>
    <div class="video-tile">
      <iframe src="https://drive.google.com/file/d/1lj4tEkRNjQLPB_mrVGeUmqeEn8ER-8HO/preview" allowfullscreen></iframe>
    </div>
    <div class="video-tile">
      <iframe src="https://drive.google.com/file/d/1lkG30FlxSm2fn2gupPxf_bLS8PM19r9O/preview" allowfullscreen></iframe>
    </div>
    <div class="video-tile">
      <iframe src="https://drive.google.com/file/d/1ksN8R0LFQmvvtq8R8wlFMyiKJ6IKDj_m/preview" allowfullscreen></iframe>
    </div>

  </div>

  <div class="footer">
    <p>Subscribe to follow more of Quinn's adventures!</p>
  </div>

</body>
</html>
