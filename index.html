    body {

    }

    h1 {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      margin: 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .video-tile {
      position: relative;
      cursor: pointer;
    }

    .video-thumb {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
      border-radius: 10px;
      background: black;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 50px;
      color: white;
      opacity: 0.8;
      pointer-events: none;
    }

    .video-tile:hover .video-thumb {
      filter: brightness(80%);
    }

    .footer {
      text-align: center;
      padding: 20px;
      background: #333;
      color: white;
    }
  </style>
</head>
