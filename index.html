      text-align: center;
    }

    h1 {
      padding: 20px;
      background: #333;
      color: white;
      margin: 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .video-tile iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      border-radius: 10px;
      transition: transform 0.2s;
    }

    .video-tile iframe:hover {
      transform: scale(1.02);
      cursor: pointer;
    }

    .footer {
      padding: 20px;
      background: #333;
      color: white;
    }
  </style>
</head>
