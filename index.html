<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drive Video Player Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #222;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .thumbnail {
      position: relative;
      cursor: pointer;
      border-radius: 8px;
      overflow: hidden;
      background: #333 center/cover no-repeat;
      height: 0;
      padding-bottom: 56.25%;
      transition: transform 0.3s;
    }

    .thumbnail:hover {
      transform: scale(1.03);
    }

    .thumbnail::after {
      content: 'â–¶';
      position: absolute;
      font-size: 3rem;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: rgba(255, 255, 255, 0.9);
      pointer-events: none;
    }

    section.video-section {
      padding: 3rem 1rem;
      border-top: 1px solid #333;
      text-align: center;
    }

    iframe {
      width: 90%;
      max-width: 960px;
      height: 540px;
      border: none;
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      iframe {
        height: 60vw;
      }
    }

    a.button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #444;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    a.button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Video Gallery</h1>
  </header>

  <!-- ðŸ”³ Thumbnail Section -->
  <div class="gallery">
    <a href="#video1" class="thumbnail" style="background-image: url('https://via.placeholder.com/480x270?text=Video+1');"></a>
    <a href="#video2" class="thumbnail" style="background-image: url('https://via.placeholder.com/480x270?text=Video+2');"></a>
    <a href="#video3" class="thumbnail" style="background-image: url('https://via.placeholder.com/480x270?text=Video+3');"></a>
    <a href="#video4" class="thumbnail" style="background-image: url('https://via.placeholder.com/480x270?text=Video+4');"></a>
    <a href="#video5" class="thumbnail" style="background-image: url('https://via.placeholder.com/480x270?text=Video+5');"></a>
  </div>

  <!-- ðŸŽ¥ Embedded Video Sections -->
  <section id="video1" class="video-section">
    <h2>Video 1</h2>
    <iframe src="https://drive.google.com/file/d/1--RtinCyOVvNwmvthDhZG2JcwHcvHH-e/preview" allowfullscreen allow="autoplay"></iframe>
    <br><a class="button" href="#">â¬† Back to Top</a>
  </section>

  <section id="video2" class="video-section">

    <br><a class="button" href="#">â¬† Back to Top</a>
  </section>

  <section id="video3" class="video-section">
    <h2>Video 3</h2>
    <iframe src="https://drive.google.com/file/d/1lkG30FlxSm2fn2gupPxf_bLS8PM19r9O/preview" allowfullscreen allow="autoplay"></iframe>
    <br><a class="button" href="#">â¬† Back to Top</a>
  </section>

  <section id="video4" class="video-section">

  </section>

</body>
</html>
