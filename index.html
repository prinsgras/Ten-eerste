<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quinn’s Life</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding-bottom: 60px;
      color: #2c3e50;
    }
    header {
      background: #3498db;
      color: white;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
    }
    header h1 {
      font-size: 3rem;
      margin-bottom: 0.3em;
      font-weight: 700;
      letter-spacing: 1.5px;
    }
    header p {
      font-size: 1.25rem;
      font-weight: 400;
      opacity: 0.85;
      margin: 0;
    }
    main {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 15px;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
    }
    .gallery-item {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .gallery-item:hover {
      transform: translateY(-6px);
      box-shadow: 0 14px 35px rgba(0, 0, 0, 0.15);
    }
    iframe {
      width: 100%;
      height: 180px;
      border: none;
      border-radius: 12px 12px 0 0;
      background: #000;
    }
    .caption {
      padding: 12px 15px;
      font-weight: 600;
      font-size: 1.1rem;
      color: #34495e;
      text-align: center;
      user-select: none;
      background: #ecf0f1;
      width: 100%;
      border-radius: 0 0 12px 12px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #3498db;
      color: white;
      font-weight: 500;
      position: fixed;
      width: 100%;
      bottom: 0;
      box-shadow: 0 -4px 15px rgba(52, 152, 219, 0.5);
    }
    @media (max-width: 480px) {
      header h1 {
        font-size: 2rem;
      }
      header p {
        font-size: 1rem;
      }
      iframe {
        height: 140px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Quinn’s Life</h1>
    <p>Een vrolijke verzameling herinneringen — spelen, groeien, lachen en leren!</p>
  </header>
