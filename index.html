<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drive Video Gallery</title>
  <style>
    body { margin:0; font-family:sans-serif; background:#111; color:#eee; }
    header { text-align:center; padding:2rem 1rem; background:#222; }
    header h1 { margin:0; font-size:2rem; }
    .gallery {
      display:grid;
      grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
      gap:1rem; padding:1rem;
    }
    .thumbnail {
      position:relative; border-radius:8px; overflow:hidden;
      cursor:pointer; transition: transform .2s;
      background:#333 center/cover no-repeat;
      height:0; padding-bottom:56.25%;
    }
    .thumbnail:hover { transform:scale(1.03); }
    .thumbnail::after {
      content:'▶'; position:absolute;
      top:50%; left:50%;
      transform:translate(-50%,-50%);
      color:rgba(255,255,255,.8); font-size:3rem;
      pointer-events:none;
    }
    .video-modal {
      display:none; position:fixed; inset:0;
      background:rgba(0,0,0,.9);
      justify-content:center; align-items:center;
      z-index:999;
    }
    .video-modal iframe {
      width:90%; max-width:960px;
      height:90%; max-height:540px;
      border:none; border-radius:8px;
    }
    .close-btn {
      position:absolute; top:1rem; right:1rem;
      color:#fff; background:#444; border:none;
      font-size:1.5rem; padding:.5rem 1rem;
      cursor:pointer; border-radius:4px;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Drive Video Gallery</h1>
  </header>

  <div class="gallery">
    <div class="thumbnail" style="background-image:url('https://via.placeholder.com/480x270?text=Video+1')" onclick="openVideo('1--RtinCyOVvNwmvthDhZG2JcwHcvHH-e')"></div>
    <div class="thumbnail" style="background-image:url('https://via.placeholder.com/480x270?text=Video+2')" onclick="openVideo('1lj4tEkRNjQLPB_mrVGeUmqeEn8ER-8HO')"></div>
    <div class="thumbnail" style="background-image:url('https://via.placeholder.com/480x270?text=Video+3')" onclick="openVideo('1lkG30FlxSm2fn2gupPxf_bLS8PM19r9O')"></div>
    <div class="thumbnail" style="background-image:url('https://via.placeholder.com/480x270?text=Video+4')" onclick="openVideo('1ksN8R0LFQmvvtq8R8wlFMyiKJ6IKDj_m')"></div>
    <div class="thumbnail" style="background-image:url('https://via.placeholder.com/480x270?text=Video+5')" onclick="openVideo('1lIzGdCmjpW1ChCmMP1TS23aE9NPHYMUL')"></div>
  </div>

  <div id="videoModal" class="video-modal" onclick="closeVideo(event)">
    <iframe id="videoFrame" allowfullscreen allow="autoplay"></iframe>
    <button class="close-btn" onclick="closeVideo(event)">✖ Close</button>
  </div>

  <script>
    function openVideo(fileId) {
      document.getElementById('videoFrame').src =
        `https://drive.google.com/file/d/${fileId}/preview`;
      document.getElementById('videoModal').style.display = 'flex';
    }
    function closeVideo(e) {
      e.stopPropagation();
      document.getElementById('videoFrame').src = '';
      document.getElementById('videoModal').style.display = 'none';
    }
  </script>
</body>
</html>
